<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
        width: 150px;
        height: 50px;
        background-color: brown;
        align-items: center;
        cursor: pointer;
        transition: transform 0.3s ease-in;
        }
        button:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
   <center><button type="button">Hover Me</button></center> 

    
</body>
</html>
